    <!-- 
        <img src="Image Path Or URL"   alt="This Is Image Tag" >

        1. External : src ="URL"
        2. Internal : src="PATH"



        height="vertical" width="horizontal"
        1. px (pixal)
        2. % (percentage)
            width: % has fix width in web page so it will work
            height: % has not fixed height in we page so it will not work
    -->

    <h1>Topic : Images</h1>
